<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AL X Garage otomotif Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    .scrollbar-thin::-webkit-scrollbar {
      width: 4px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: #e5e7eb;
      border-radius: 3px;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
  <div class="max-w-md mx-auto bg-white shadow-sm">
    <!-- Header background -->
    <div class="relative bg-gradient-to-r from-[#4a4a8a] to-[#a87f6a] pb-3">
      <!-- Top bar -->
      <div class="flex items-center px-3 pt-3">
        <button
          class="text-white text-xl pr-3"
          onclick="window.location.href='halamantoko.html'"
        >
          <i class="fas fa-arrow-left"></i>
        </button>
        <input
          class="flex-1 rounded-full bg-white/20 placeholder-white/70 text-white text-sm py-1 px-3 focus:outline-none cursor-pointer"
          placeholder="Cari di Toko"
          readonly
          onclick="window.location.href='halamantoko.html'"
        />
        <button
          class="text-white text-xl pl-3"
          onclick="window.location.href='halamantoko.html'"
        >
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </div>

      <!-- Profile Section -->
      <div
        class="flex items-center justify-between px-4 py-3 mt-2 cursor-pointer"
        onclick="window.location.href='halamantoko.html'"
      >
        <div class="flex items-center space-x-3">
          <img
            src="https://storage.googleapis.com/a1aa/image/16d644af-0053-4b0b-3657-7f070495c5ab.jpg"
            alt="Profile image"
            class="w-12 h-12 rounded-full object-cover"
          />
          <div>
            <div class="flex items-center text-white font-semibold text-base">
              AL X Garage otomotif
              <i class="fas fa-chevron-right ml-1 text-white text-sm"></i>
            </div>
            <div
              class="flex items-center text-white text-xs mt-0.5 space-x-1"
            >
              <i class="fas fa-star text-yellow-400 text-xs"></i>
              <span>4.8</span>
              <span>|</span>
              <span>277 Pengikut</span>
            </div>
          </div>
        </div>
        <div class="flex space-x-2">
          <button
            class="border border-white text-white text-xs rounded-md px-3 py-1 hover:bg-white/20 transition"
            onclick="window.location.href='halamantoko.html'"
          >
            + Ikuti
          </button>
          <button
            class="border border-white text-white text-xs rounded-md px-3 py-1 flex items-center space-x-1 hover:bg-white/20 transition"
            onclick="window.location.href='halamantoko.html'"
          >
            <i class="far fa-comment-alt text-xs"></i>
            <span>Chat</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Tabs -->
    <div
      class="flex justify-around bg-white text-sm font-semibold text-gray-700 border-b"
    >
      <button
        class="py-3 w-1/3"
        onclick="window.location.href='halamantoko.html'"
      >
        Toko
      </button>
      <button
        class="py-3 w-1/3"
        onclick="window.location.href='halamantoko.html'"
      >
        Produk
      </button>
      <button
        class="py-3 w-1/3 border-b-2 border-[#EE4D2D] text-[#EE4D2D]"
        onclick="window.location.href='halamantoko.html'"
      >
        Kategori
      </button>
    </div>

    <!-- List kategori -->
    <div class="divide-y divide-gray-100 text-sm text-gray-800">
      <a
        href="halamantoko.html"
        class="flex items-center justify-between px-4 py-3 hover:bg-gray-50"
      >
        <span>Bodi &amp; Rangka Motor</span>
        <div class="flex items-center space-x-2 text-gray-400 text-xs">
          <span>(15)</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </a>
      <a
        href="halamantoko.html"
        class="flex items-center justify-between px-4 py-3 hover:bg-gray-50"
      >
        <span>Suku Cadang Motor Lainnya</span>
        <div class="flex items-center space-x-2 text-gray-400 text-xs">
          <span>(55)</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </a>
      <a
        href="halamantoko.html"
        class="flex items-center justify-between px-4 py-3 hover:bg-gray-50"
      >
        <span>Piston</span>
        <div class="flex items-center space-x-2 text-gray-400 text-xs">
          <span>(13)</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </a>
      <a
        href="halamantoko.html"
        class="flex items-center justify-between px-4 py-3 hover:bg-gray-50"
      >
        <span>Sistem Bahan Bakar</span>
        <div class="flex items-center space-x-2 text-gray-400 text-xs">
          <span>(9)</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </a>
      <a
        href="halamantoko.html"
        class="flex items-center justify-between px-4 py-3 hover:bg-gray-50"
      >
        <span>Kopling</span>
        <div class="flex items-center space-x-2 text-gray-400 text-xs">
          <span>(6)</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </a>
      <a
        href="halamantoko.html"
        class="flex items-center justify-between px-4 py-3 hover:bg-gray-50"
      >
        <span>Shock, Strut, &amp; Suspensi Motor</span>
        <div class="flex items-center space-x-2 text-gray-400 text-xs">
          <span>(6)</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </a>
      <a
        href="halamantoko.html"
        class="flex items-center justify-between px-4 py-3 hover:bg-gray-50"
      >
        <span>CDI &amp; ECU</span>
        <div class="flex items-center space-x-2 text-gray-400 text-xs">
          <span>(6)</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </a>
      <a
        href="halamantoko.html"
        class="flex items-center justify-between px-4 py-3 hover:bg-gray-50"
      >
        <span>Lampu Motor</span>
        <div class="flex items-center space-x-2 text-gray-400 text-xs">
          <span>(5)</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </a>
      <a
        href="halamantoko.html"
        class="flex items-center justify-between px-4 py-3 hover:bg-gray-50"
      >
        <span>Kunci &amp; Keamanan</span>
        <div class="flex items-center space-x-2 text-gray-400 text-xs">
          <span>(5)</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </a>
      <a
        href="halamantoko.html"
        class="flex items-center justify-between px-4 py-3 hover:bg-gray-50"
      >
        <span>Kumparan Pengapian</span>
        <div class="flex items-center space-x-2 text-gray-400 text-xs">
          <span>(4)</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </a>
      <a
        href="halamantoko.html"
        class="flex items-center justify-between px-4 py-3 hover:bg-gray-50"
      >
        <span>Sistem Pengereman</span>
        <div class="flex items-center space-x-2 text-gray-400 text-xs">

          <i class="fas fa-chevron-right"></i>

    </div>
  </div>

</html>
